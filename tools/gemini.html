<!DOCTYPE html>
<html>
  <head>
    <title>Gemini Pro API Chat</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #333;
        color: #fff;
      }

      #toggle-menu,
      #new-chat-button {
        position: fixed;
        bottom: 10px;
        background-color: #007bff;
        color: white;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 1;
      }

      #toggle-menu {
        left: 10px;
      }

      #new-chat-button {
        left: calc(10px + 0px);
      }

      #message-input.disabled {
        background-color: #555;
      }

      #loading-indicator {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #send-button {
        background-color: #007bff;
        color: white;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #toggle-api-key {
        position: fixed;
        top: 10px;
        right: 10px;
      }

      .chat-container {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: calc(100% - 520px);
        margin-left: 260px;
      }

      .menu {
        background-color: #444;
        padding: 10px;
        width: 200px;
        height: 100%;
        overflow-y: auto;
        position: fixed;
        left: 0;
        top: 0;
        display: block; /* Show by default */
      }

      .show-menu {
        display: block;
      }

      .chat-area {
        flex-grow: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      .chat-history {
        flex-grow: 1;
        overflow-y: auto;
        background-color: #222;
        margin-bottom: 10px;
        border: 1px solid #555;
      }

      .chat-input {
        display: flex;
      }

      #message-input {
        flex-grow: 1;
        margin-right: 10px;
        padding: 5px;
        border: 1px solid #555;
        background-color: #333;
        color: #fff;
      }

      #api-key {
        position: fixed;
        top: 60px;
        right: 10px;
        padding: 5px;
        border: 1px solid #555;
        background-color: #333;
        color: #fff;
      }

      .user,
      .model {
        padding: 5px;
        margin-bottom: 5px;
        border-radius: 5px;
      }

      .user {
        background-color: #9dbdff;
        text-align: right;
        color: #000;
      }

      .model {
        background-color: #f2f2f2;
        color: #000;
      }

      .menu ul {
        list-style-type: none;
        padding: 0;
      }

      .menu ul li {
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid #555;
        background-color: #555;
        color: #fff;
        margin: 5px;
        border-radius: 8px;
        transition: background-color 0.3s;
      }

      .menu ul li:hover {
        background-color: #666;
      }

      .content {
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <!-- <button id="toggle-menu">Toggle Chat History</button> -->
    <button id="new-chat-button">Start New Chat</button>
    <button id="toggle-api-key">Show/Hide API Key</button>
    <div class="menu">
      <ul id="chat-list">
        <!-- List of chats will be displayed here -->
      </ul>
    </div>
    <input
      type="text"
      id="api-key"
      placeholder="Enter your API key..."
      style="display: block"
    />
    <div class="chat-container">
      <div class="chat-area">
        <h1>Gemini Pro API Chat</h1>
        <div class="chat-history">
          <!-- Chat history will be displayed here -->
        </div>
        <div class="chat-input">
          <textarea
            id="message-input"
            placeholder="Type your message..."
          ></textarea>
          <div id="loading-indicator" style="display: none">
            Loading please wait...
          </div>
          <button id="send-button">Send</button>
        </div>
      </div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>

    <script type="module">
      import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js";
      import { GoogleGenerativeAI } from "@google/generative-ai";

      function setCookie(name, value, days) {
        var expires = "";
        if (days) {
          var date = new Date();
          date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
          expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
      }

      function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(";");
        for (var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == " ") c = c.substring(1, c.length);
          if (c.indexOf(nameEQ) == 0)
            return c.substring(nameEQ.length, c.length);
        }
        return null;
      }

      function generateGUID() {
        return ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, (c) =>
          (
            c ^
            (crypto.getRandomValues(new Uint8Array(1))[0] & (15 >> (c / 4)))
          ).toString(16)
        );
      }

      function saveChat(chatId, chatHistory) {
        let chats = JSON.parse(localStorage.getItem("chats")) || {};
        chats[chatId] = chatHistory;
        localStorage.setItem("chats", JSON.stringify(chats));
        updateChatList();
      }

      function loadChat(chatId) {
        let chats = JSON.parse(localStorage.getItem("chats")) || {};
        if (chats[chatId]) {
          chatHistory = chats[chatId];
          currentChatId = chatId;
          updateChatHistory();
        }
      }

        function updateChatList() {
            const chatList = document.getElementById("chat-list");
            chatList.innerHTML = "";
            let chats = JSON.parse(localStorage.getItem("chats")) || {};
            Object.keys(chats).forEach((chatId) => {
                // Filter and concatenate only user messages
                const chatPreview = chats[chatId]
                    .filter(m => m.role === "user")
                    .map(m => m.parts)
                    .join(" ")
                    .substring(0, 50) + "..."; // Truncate to 50 characters
                const listItem = document.createElement("li");
                listItem.textContent = `Chat: ${chatPreview}`;
                listItem.onclick = () => loadChat(chatId);
                chatList.appendChild(listItem);
            });
        }

      function startNewChat() {
        currentChatId = generateGUID(); // Assign new GUID
        chatHistory = [];
        updateChatHistory();
      }

      function updateChatHistory() {
        const chatHistoryContainer = document.querySelector(".chat-history");
        chatHistoryContainer.innerHTML = "";

        for (const message of chatHistory) {
          const messageElement = document.createElement("div");
          messageElement.classList.add(message.role);
          messageElement.innerHTML = message.parts; // Render markdown properly
          chatHistoryContainer.appendChild(messageElement);
        }

        chatHistoryContainer.scrollTop = chatHistoryContainer.scrollHeight;
      }

      function loadApiKey() {
        const apiKey = getCookie("apiKey");
        if (apiKey) {
          document.getElementById("api-key").value = apiKey;
        }
      }

      function saveApiKey(apiKey) {
        setCookie("apiKey", apiKey, 30); // Save for 30 days
      }

      let chat = null;
      let chatHistory = [];
      let currentChatId = Date.now().toString(); // Initial chat ID

      loadApiKey();
      updateChatList();
      loadChat(currentChatId); // Load the latest chat or start a new one

      document
        .getElementById("new-chat-button")
        .addEventListener("click", startNewChat);

    //   document
    //     .getElementById("toggle-menu")
    //     .addEventListener("click", function () {
    //       document.querySelector(".menu").classList.toggle("show-menu");
    //     });

      document
        .getElementById("toggle-api-key")
        .addEventListener("click", function () {
          let apiKeyInput = document.getElementById("api-key");
          apiKeyInput.style.display =
            apiKeyInput.style.display === "none" ? "block" : "none";
        });

      document
        .getElementById("message-input")
        .addEventListener("keydown", function (event) {
          if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
          }
        });

      const sendButton = document.getElementById("send-button");
      sendButton.addEventListener("click", sendMessage);

      async function sendMessage() {
        const apiKeyInput = document.getElementById("api-key");
        const apiKey = apiKeyInput.value.trim();
        if (apiKey === "") {
          alert("Please enter your API key.");
          return;
        }

        saveApiKey(apiKey);

        const genAI = new GoogleGenerativeAI(apiKey);

        const messageInput = document.getElementById("message-input");
        const loadingIndicator = document.getElementById("loading-indicator");
        const message = messageInput.value.trim();
        if (message === "") return;

        // Disable message input and show loading indicator
        messageInput.classList.add("disabled");
        messageInput.disabled = true;
        loadingIndicator.style.display = "block";

        try {
          const userMessage = { role: "user", parts: message };

          if (!chat) {
            const model = genAI.getGenerativeModel({ model: "gemini-pro" });
            // Include the entire chat history as context only when initializing the chat
            chat = model.startChat({
              history: chatHistory,
              generationConfig: { maxOutputTokens: 1000 },
            });
          }

          chatHistory.push(userMessage);
          updateChatHistory();

          if (!currentChatId) {
            currentChatId = generateGUID();
          }

          // Subsequent messages do not include the entire history
          try {
            const result = await chat.sendMessage(message);
            const responseText = marked(result.response.text());

            const modelMessage = { role: "model", parts: responseText };
            chatHistory.push(modelMessage);

            updateChatHistory();
            saveChat(currentChatId, chatHistory);
          } catch (error) {
            console.error("Error sending message:", error);
          }

          // After receiving the response
          messageInput.classList.remove("disabled");
          messageInput.disabled = false;
          loadingIndicator.style.display = "none";
        } catch (error) {
          console.error("Error sending message:", error);
          messageInput.classList.remove("disabled");
          messageInput.disabled = false;
          loadingIndicator.style.display = "none";
        }

        messageInput.value = "";
      }

      // Call this function to display the API key field if it's already saved
      window.onload = function () {
        loadApiKey();
        const apiKey = getCookie("apiKey");
        if (apiKey) {
          document.getElementById("toggle-api-key").click();
        }
        startNewChat();
      };
    </script>
  </body>
</html>
